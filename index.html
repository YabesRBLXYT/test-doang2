<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salin dan Buka APKPure & Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        button {
            width: 100%;
            height: 100%;
            background-color: black;
            border: none;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <button onclick="copyAndOpenApp()"></button>

    <script>
        function copyAndOpenApp() {
            const texts = ["Auto clicker", "Rotation", "Roblox"]; // Teks yang akan disalin satu per satu
            texts.forEach((text, index) => {
                setTimeout(() => {
                    navigator.clipboard.writeText(text).then(() => {
                        console.log(`Teks "${text}" berhasil disalin.`);
                    }).catch(err => {
                        console.error(`Gagal menyalin teks "${text}": `, err);
                    });
                }, index * 14); // Jeda 500ms antar penyalinan
            });

            // Setelah teks disalin, buka aplikasi APKPure dan kemudian link
            setTimeout(() => {
                // Coba buka APKPure
                window.location.href = "apkpure://";

                // Buka link setelah 1 detik (bisa disesuaikan) jika aplikasi tidak terbuka
                setTimeout(() => {
                    window.location.href = "roblox.html"; // Ganti dengan link yang kamu mau
                }, 500);
            }, texts.length * 14); // Mulai membuka setelah semua teks selesai disalin
        }
    </script>

</body>
</html>
